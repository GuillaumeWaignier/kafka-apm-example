receivers:
  kafka:
    brokers:
      - kafka-1:9092
    auth:
      sasl:
        username: admin
        password: admin-secret
        mechanism: SCRAM-SHA-512
    topic: oltp_spans
  
exporters:
  jaeger:
    endpoint: jaeger-collector:14250
    tls:
      insecure: true
  otlp/elastic:
    endpoint: "http://apm-server:8200"
    tls:
      insecure: true
      
processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [kafka]
      processors: [batch]
      exporters: [jaeger,"otlp/elastic"]
 
